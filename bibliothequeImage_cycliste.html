<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet Cycliste</title>
  <link rel="stylesheet" href="styles/bibliothèqueImage.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>

<body class="main-content">
  <section class="container" id="bibliothèque">
    <div class="main-title">
      <h2>Cycling <span>Project</span></h2>
    </div>
    <div class="portfolios">
      <div class="project">
        <div class="project-info">
          <h3>Inscription</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/Inscription.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 1">
              <img src="image_cycliste/Inscription.jpg" alt="Projet 1 - Page 1" />
            </a>
          </div>
        </div>
      </div>
      <div class="project">
        <div class="project-info">
          <h3>Connexion</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/Connexion.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 2">
              <img src="image_cycliste/Connexion.jpg" alt="Projet 1 - Page 2" />
            </a>
          </div>
        </div>
      </div>
      <div class="project">
        <div class="project-info">
          <h3>Activités du cycliste</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/Activiter.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 3">
              <img src="image_cycliste/Activiter.jpg" alt="Projet 1 - Page 3" />
            </a>
          </div>
        </div>
      </div>
      <div class="project">
        <div class="project-info">
          <h3>Données du cycliste</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/HistoriqueActiviter.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 4">
              <img src="image_cycliste/HistoriqueActiviter.jpg" alt="Projet 1 - Page 4" />
            </a>
          </div>
        </div>
      </div>
      <div class="project">
        <div class="project-info">
          <h3>Graphique du cycliste</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/Graphique_vitesse.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 5">
              <img src="image_cycliste/Graphique_vitesse.jpg" alt="Projet 1 - Page 5" />
            </a>
            <a href="image_cycliste/Graphique_puissance.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 6">
              <img src="image_cycliste/Graphique_puissance.jpg" alt="Projet 1 - Page 6" />
            </a>
            <a href="image_cycliste/Graphique_cadence.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 7">
              <img src="image_cycliste/Graphique_cadence.jpg" alt="Projet 1 - Page 7" />
            </a>
            <a href="image_cycliste/Graphique_fc.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 8">
              <img src="image_cycliste/Graphique_fc.jpg" alt="Projet 1 - Page 8" />
            </a>
            <a href="image_cycliste/Graphique_pente.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 9">
              <img src="image_cycliste/Graphique_pente.jpg" alt="Projet 1 - Page 9" />
            </a>
          </div>
        </div>
      </div>
      <div class="project">
        <div class="project-info">
          <h3>Suppression d'une activité</h3>
          <div class="image-container slick-slider">
            <a href="image_cycliste/Suppression.jpg" data-lightbox="image-set" data-title="Projet 1 - Page 10">
              <img src="image_cycliste/Suppression.jpg" alt="Projet 1 - Page 10" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    $(document).ready(function () {
      // Initialiser Slick Slider
      $('.slick-slider').slick({
        arrows: true,
        dots: true,
        autoplay: true,
        autoplaySpeed: 3000
      });

      // Activer Lightbox pour toutes les images avec la classe "image-container a"
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
      });
    });
  </script>

  <div class="controls">
    <a href="index.html#home" class="control active-btn" data-id="home">
      <i class="fas fa-home"></i>
    </a>
    <a href="index.html#about" class="control" data-id="about">
      <i class="fas fa-user"></i>
    </a>
    <a href="index.html#portfolio" class="control" data-id="portfolio">
      <i class="fas fa-briefcase"></i>
    </a>
    <a href="index.html#contact" class="control" data-id="contact">
      <i class="fas fa-envelope-open"></i>
    </a>
  </div>
  <div class="theme-btn">
    <i class="fas fa-adjust"></i>
  </div>

  <script src="app.js"></script>
</body>

</html>
